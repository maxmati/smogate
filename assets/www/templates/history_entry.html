<div class="history_entry">
  <a href="details.html#%id%" class="history_entry_data">
    <div class="history_entry_date">%date%</div>
    <div class="history_entry_amount">
      <div class="progress">
        <div class="progress-bar" style="width: %progress%%; background: linear-gradient(to right, #58ff32 0%,%color% 100%);">
          %value% mg
        </div>
      </div>
    </div>
  </a>
</div>
