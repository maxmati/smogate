<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/mapa.css" />
    <script src="libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="gmap3/gmap3.min.js"></script>
    <title>Smogathon</title>
    <script>
        $(document).ready(function () {
            $("#mapa").gmap3();
            $("#mapa").gmap3({
                map: {
                    options: {
                        disableDefaultUI: true,
                        center: [50.0487225, 19.9600163],
                        zoom: 2
                    }
                }
            })

            $("#btn2").tap(function () {
                $("#panel").toggleClass("wysun");
            })


        })
    </script>
</head>
<body>
    <div id="content">
        <div id="main">
            <img id="human" src="img/user82.png"/>
        </div>

        <div id="subwindow">

        </div>

        <div id="panel">
            <div id="mapa"></div>
        </div>

        <div id="toolbar">
            <div id="btn0">Statystyki</div>
            <div id="btn1">Historia</div>
            <div id="btn2">Mapa</div>
        </div>
    </div>
    <!--<script type="text/javascript" src="cordova.js"></script>-->
</body>
</html>
